<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The JavaScript Drum Kit!</title>
  <link href="style.css" rel="stylesheet" type="text/css" /> <!-- Note below, this is where I linked the style.css file.-->


</head>

<body>
  <h1>
    The JavaScript Drum Kit!

  </h1>
  <h4>Using your keyboard, press on the key to play the sound below it! Try it out!</h4>

  <p align="center">
    <input type="button" value = "TEST" onclick = "tryThis()">


    <audio id="note1"> <source src="sounds/note1.mp3"/> </audio>

    <audio id="note2" src="sounds/note2.wav"></audio>
    <audio id="note3" src="sounds/note3.wav"></audio>
    <audio id="note4"src="sounds/note4.wav"></audio>
    <audio id="note5"src="sounds/note5.wav"></audio>
    <audio id="note6"src="sounds/note6.wav"></audio>
    <audio id="note7"src="sounds/note7.wav"></audio>
    <audio id="note8"src="sounds/note8.wav"></audio>



    <button id = "buttonA">A<br> Note 1 </button>
    <button id = "buttonS">S<br> Note 2 </button>
    <button id = "buttonD">D<br> Note 3 </button>
    <button id = "buttonF">F<br> Note 4 </button>
    <button id = "buttonH">H<br> Note 5 </button>
    <button id = "buttonJ">J<br> Note 6 </button>
    <button id = "buttonK">K<br> Note 7 </button>
    <button id = "buttonL">L<br> Note 8 </button>
  </p>


  <script>
  var bloop = new Audio();
  bloop.src = "sounds/note1.mp3";
  function tryThis(){
    bloop.play();
  }


</script>


<script src="index.js" charset="utf-8"></script>
</body>

</html>
